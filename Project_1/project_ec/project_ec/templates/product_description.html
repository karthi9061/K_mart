{% load static %}
<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            <img src="{{ product.image.url }}" alt="{{ product.title }}" width="100%" id="ProductImg">
        </div>
        <div class="col-2">
            <p>{{product.title}}</p>
            <h4>${{product.price}}</h4>
            <select>
                <option>SIZE</option>
                <option>XXL</option>
                <option>XL</option>
                <option>L</option>
                <option>M</option>
                <option>S</option>
            </select>
            <input type="number" value="1">
            <a href="" class="btn">Add To Cart</a>

            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br>
            <p>{{product.discription}}</p>
        </div>
    </div>
</div>
