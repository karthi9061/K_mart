{% load static %}
<div class="navbar">
    <div class="logo">
        <a href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="logo" width="125px">
        </a>
    </div>
    <nav>
        <ul id="MenuItems">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'list_product' %}">Products</a></li>
            {% comment %} <li><a href="">About</a></li>
            <li><a href="">Contact</a></li> {% endcomment %}

            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'account' %}">Account</a></li>
            {% endif %}
        </ul>
    </nav>
    <a href="{% url 'cart' %}">
        <img src="{% static 'images/cart.png' %}" width="30px" height="30px">
    </a>
    <img src="{% static 'images/menu.png' %}" class="menu-icon" onclick="menutoggle()">
</div>
